<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="./timer.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>A hike to the peak of Mount Kenya</h1>
        </header>
        <section>
            <!-- <p id="timer"></p> -->
        
             <div class="timer">
                <h2 id="days"></h2>
                <p>Days</p>
            </div>
            <div class="timer">
                <h2 id="hours"></h2>
                <p>Hours</p>
            </div>
            <div class="timer">
                <h2 id="minutes"></h2>
                <p> Minutes</p>
            </div>
            <div class="timer">
                <h2 id="seconds"></h2>
                <p>Seconds</p>
            </div> 
        </section>
        <aside>
            <p>You are right on time!</p>
            <a href="#">Book your ticket here</a>
        </aside>
    </div>
 <script src="./timer.js"></script>
</body>
</html>
